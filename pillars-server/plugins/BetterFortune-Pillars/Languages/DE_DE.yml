#Das Profil-Einstellungs-GUI! Bearbeite alle Nachrichten einfacher in diesem Abschnitt!
#Platzhalter, die in Statistiken funktionieren:
#{game_wins} - Spielgewinne
#{games_joined} - Beigetretene Spiele
#{win_rate} - Gewinnrate
#{kills} - Kills
#{setting_deathmessage} - Gibt Aktiviert/Deaktiviert zurück!
#{setting_joinquitmessage} - Gibt Aktiviert/Deaktiviert zurück!
#{setting_gamemessage} - Gibt Aktiviert/Deaktiviert zurück!

ProfileSettings:
  DisplayName: "Profil Einstellungen!"
  QuitMenu: "&c&lMenü Beenden"
  Enabled: "Aktiviert"
  Disabled: "Deaktiviert"
  Stats:
    Title: "§bProfil Statistiken"
    Lores:
      - "&7---==+==---"
      - "&7Spielgewinne: {game_wins}"
      - "&7Beigetretene Spiele: {games_joined}"
      - "&7Gewinnrate: {win_rate}"
      - "&7Kills: {kills}"
      - "&7"
      - "&7---==+==---"
      - "&7Einstellung Todesnachrichten: {setting_deathmessage}"
      - "&7Einstellung Betreten/Verlassen Nachrichten: {setting_joinquitmessage}"
      - "&7Einstellung Spielnachrichten: {setting_gamemessage}"

  Settings:
    DeathMessages:
      Enabled_Title: "§aTodesnachrichten! §7(Aktiviert)"
      Disabled_Title: "§cTodesnachrichten! §7(Deaktiviert)"
      Enabled_Lores:
        - "&7Klicken, um die &cTodesnachrichten &7zu deaktivieren!"
        - "&7Aktueller Status: &aAktiviert&7!"
      Disabled_Lores:
        - "&7Klicken, um die &aTodesnachrichten &7zu aktivieren!"
        - "&7Aktueller Status: &cDeaktiviert&7!"
    JoinQuitmessages:
      Enabled_Title: "§aBetreten/Verlassen Nachrichten! §7(Aktiviert)"
      Disabled_Title: "§cBetreten/Verlassen Nachrichten! §7(Deaktiviert)"
      Enabled_Lores:
        - "&7Klicken, um die &cBetreten/Verlassen Nachrichten &7zu deaktivieren!"
        - "&7Aktueller Status: &aAktiviert&7!"
      Disabled_Lores:
        - "&7Klicken, um die &aBetreten/Verlassen Nachrichten &7zu aktivieren!"
        - "&7Aktueller Status: &cDeaktiviert&7!"
    GameMessage:
      Enabled_Title: "§aSpielnachrichten! §7(Aktiviert)"
      Disabled_Title: "§cSpielnachrichten! §7(Deaktiviert)"
      Enabled_Lores:
        - "&7Klicken, um die &cSpielnachrichten &7zu deaktivieren!"
        - "&7Aktueller Status: &aAktiviert&7!"
      Disabled_Lores:
        - "&7Klicken, um die &aSpielnachrichten &7zu aktivieren!"
        - "&7Aktueller Status: &cDeaktiviert&7!"
