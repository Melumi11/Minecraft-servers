GameSettings:
  Game-Display-Name: "&aThe Orginal Game!"
  Min_Players: 2
  Max_Players: 8
  Max_Height: 140 #Y Build Limit Height!
  Void_Height: 100 #Y Death Height!
  #Schematic Paste Setting! This paste location is the location where you was standing when using //copy!
  SchemLoc:
    X: 0
    Y: 100
    Z: 0
  #Player Death Point:
  DeathPoint:
    X: 0
    Y: 110
    Z: 0
    UseGameWorld: true
    #if this is false, we use the default world from ./plugins/~~/Settings.yml

